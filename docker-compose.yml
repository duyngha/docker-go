version: "3.9"
services:
  web:
    build:
      context: .
      # Correct the path to your Dockerfile
      dockerfile: Dockerfile
      args:
        GO_VERSION: $GO_VERSION
    ports:
      - $WEB_PORT:3000
    # Important to bind/mount your codebase dir to /app dir for live reload
    volumes:
      - ./app:/app